<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                <span class="error" id="first-name-error">First name is required</span>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                <span class="error" id="last-name-error">Last name is required</span>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="text" id="mobile-number" name="mobile-number" placeholder="Enter 10-digit mobile number" maxlength="10" required>
                <span class="error" id="mobile-error">Mobile number must be exactly 10 digits</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
                <span class="error" id="password-error">Password must be at least 6 characters</span>
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="social-login">
            <button class="google">Login by Google</button>
            <button class="facebook">Login by Facebook</button>
            <button class="apple">Login by Apple ID</button>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
